{% extends "mainApp/wrapper.html" %}
{% block content %}
{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<style type="text/css">
#maket {
    width: 100%;
    /* Ширина всей таблицы */
}

TD {
    vertical-align: top;
    /* Вертикальное выравнивание в ячейках */
    padding: 10px;
    /* Поля вокруг ячеек */
}

TD#leftcol {
    width: 200px;
    /* Ширина левой колонки */
    /* background: #ccc; */
    /* Цвет фона левой колонки */
}

TD#rightcol {
    /* background: #fc3; */
    /* Цвет фона правой колонки */
}
</style>

<body>
    <div class="cent">
        <h1 class="">{{article.title}}</h1><br>
        <h2 class="">Опубликовано: {{article.date|date:"Y-m-d в H:i:s"}}</h2><br>
        <table cellspacing="0" id="maket">
            <tr>
                <td id="leftcol">
                    <img src="{{ article.image.url }}" style="width: 300px; height: 300px;">
            </td>
                <td id="rightcol">
                    <p>{{article.body|safe|linebreaks}}</p>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
{% endblock %}
