{% extends "mainApp/wrapper.html" %}
{% block content %}
{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="cent">
        <h1 class="">{{article.title}}</h1><br>
        <h2 class="">Опубликовано: {{article.date|date:"Y-m-d в H:i:s"}}</h2><br>
        <div style="columns: 2 12em; margin: 1%">
            <img src="{{ article.image.url }}" style="width: 300px; height: 300px;">
            <p>{{article.body|safe|linebreaks}}</p><br><br>
        </div>
    </div>
</body>

</html>
{% endblock %}
