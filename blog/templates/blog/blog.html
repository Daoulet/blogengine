{% extends "mainApp/wrapper.html" %}
{% block content %}
{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    {% for post in object_list %}
    <div style="margin-left: 3%;">
        <a href="{{post.id}}"><h3>{{post.title}}</h3></a>
        <h7>{{post.date|date:"d-m-Y"}}</h7><br><br>
    </div>
    {% endfor %}<br><br>
</body>

</html>
{% endblock %}
